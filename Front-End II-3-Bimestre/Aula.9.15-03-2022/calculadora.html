<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Aula 09- Calculadora</title>
  </head>
  <body>
    <form id="frm">
      <div id="container">
        <div id="menu">
          <h1>Tentativa de Uma Calculadora</h1>
          <span>Introduza os numeros:</span><br /><br />
          <div id="numeros">
            <input type="text" size="2" id="n1" placeholder="nº 1" />
            <input type="text" size="2" id="n2" placeholder="nº 2" />
          </div>
          <input type="button" value="+" id="bSoma" />
          <input type="button" value="-" id="bSubtracao" />
          <input type="button" value="x" id="bMultiplicacao" />
          <input type="button" value="/" id="bDivisao" />
        </div>
      </div>
    </form>
    <footer>Essa entrega o resultado no Alert</footer>
    <script src="somar.js"></script>
    <script src="subtrair.js"></script>
    <script src="dividir.js"></script>
    <script src="multiplicar.js"></script>
    <script src="calculadora.js"></script>
  </body>
</html>

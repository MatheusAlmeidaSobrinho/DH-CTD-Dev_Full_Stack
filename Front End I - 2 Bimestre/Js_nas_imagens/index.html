<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Images used to open the lightbox IMAGENS QUE APARECE -->
    <div class="row">
      <div class="column">
        <img
          src="../Checkpoint2/images/cristoredentor.jpg"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
      <div class="column">
        <img
          src="../Checkpoint2/images/escadariaselaron.jpg"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
      <div class="column">
        <img
          src="../Checkpoint2/images/estadiomaracana.jpg"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
      <div class="column">
        <img
          src="../Checkpoint2/images/jardimbotanico.jpg"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
      <div class="column">
        <img
          src="../Checkpoint2/images/museudoamanha.jpg"
          onclick="openModal();currentSlide(5)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
      <div class="column">
        <img
          src="../Checkpoint2/images/paodeacucar.jpg"
          onclick="openModal();currentSlide(6)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
      <div class="column">
        <img
          src="../Checkpoint2/images/parquelague.jpg"
          onclick="openModal();currentSlide(7)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
      <div class="column">
        <img
          src="../Checkpoint2/images/praias.jpg"
          onclick="openModal();currentSlide(8)"
          class="hover-shadow"
          width="100px"
          height="100px"
        />
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 8</div>
          <img
            src="../Checkpoint2/images/cristoredentor.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 8</div>
          <img
            src="../Checkpoint2/images/escadariaselaron.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 8</div>
          <img
            src="../Checkpoint2/images/estadiomaracana.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 8</div>
          <img
            src="../Checkpoint2/images/jardimbotanico.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">5 / 8</div>
          <img
            src="../Checkpoint2/images/museudoamanha.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">6 / 8</div>
          <img
            src="../Checkpoint2/images/paodeacucar.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">7 / 8</div>
          <img
            src="../Checkpoint2/images/parquelague.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">8 / 8</div>
          <img src="../Checkpoint2/images/praias.jpg" style="width: 100%" />
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
      </div>
    </div>
    <script>
      // Open the Modal
      function openModal() {
        document.getElementById('myModal').style.display = 'block'
      }

      // Close the Modal
      function closeModal() {
        document.getElementById('myModal').style.display = 'none'
      }

      var slideIndex = 1
      showSlides(slideIndex)

      // Next/previous controls
      function plusSlides(n) {
        showSlides((slideIndex += n))
      }

      // Thumbnail image controls
      function currentSlide(n) {
        showSlides((slideIndex = n))
      }

      function showSlides(n) {
        var i
        var slides = document.getElementsByClassName('mySlides')
        var dots = document.getElementsByClassName('demo')
        var captionText = document.getElementById('caption')
        if (n > slides.length) {
          slideIndex = 1
        }
        if (n < 1) {
          slideIndex = slides.length
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = 'none'
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(' active', '')
        }
        slides[slideIndex - 1].style.display = 'block'
        dots[slideIndex - 1].className += ' active'
        captionText.innerHTML = dots[slideIndex - 1].alt
      }
    </script>
  </body>
</html>
